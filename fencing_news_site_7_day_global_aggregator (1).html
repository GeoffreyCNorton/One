<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fencing News — Last 7 Days</title>
  <meta name="description" content="Global fencing news (last 7 days) — multi-language RSS aggregation with selectable sources." />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="app">
    <aside class="sidebar">
      <div class="brand">
        <h1>Fencing News</h1>
        <div class="tag">Last 7 days</div>
      </div>

      <div class="controls">
        <input id="search" class="control" placeholder="Search (title & summary)" />
        <select id="language" class="control">
          <option value="">All languages</option>
          <option value="en">English</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="de">German</option>
          <option value="zh">Chinese</option>
          <option value="ja">Japanese</option>
          <option value="ru">Russian</option>
        </select>
        <select id="sort" class="control">
          <option value="date_desc">Newest first</option>
          <option value="date_asc">Oldest first</option>
          <option value="source">Source A→Z</option>
        </select>
      </div>

      <div class="sources">
        <h3>Sources</h3>
        <div id="sourcesList" class="sources-list">
          <!-- populated by JS -->
        </div>
        <div class="sidebar-actions">
          <button id="selectAll" class="btn">Select all</button>
          <button id="deselectAll" class="btn ghost">Deselect all</button>
        </div>
      </div>

      <footer class="sidebar-footer">
        <small>Aggregates RSS (Google News + federation/club feeds). Uses public CORS proxy for browser fetches.</small>
      </footer>
    </aside>

    <main class="main">
      <div class="summary">
        <div id="stats" class="stats">
          <!-- counts filled by JS -->
          <div class="stat">Articles: <strong id="countArticles">0</strong></div>
          <div class="stat">Sources: <strong id="countSources">0</strong></div>
        </div>
        <div class="refresh">
          <button id="refreshBtn" class="btn">Refresh</button>
        </div>
      </div>

      <section id="feed" class="feed">
        <!-- articles inserted here -->
      </section>

      <div id="empty" class="empty">No articles yet. Click Refresh.</div>
    </main>
  </div>

  <!-- Axios (light) -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="app.js" defer></script>
</body>
</html>
